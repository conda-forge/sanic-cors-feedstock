{% set name = "sanic-cors" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Sanic-Cors-{{ version }}.tar.gz
  sha256: b1438dd7fdab1fe81e327f88b9defd3fe31dd9e3bdfb83f6815021b1833455bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - sanic >=18.12.0
    - sanic-plugins-framework >=0.9.0

test:
  imports:
    - sanic_cors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ashleysommer/sanic-cors
  summary: A Sanic extension adding a decorator for CORS support. Based on flask-cors by Cory Dolphin.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - patricksnape
